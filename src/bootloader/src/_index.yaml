version: "1.0"
namespace: wippy.bootloader

entries:
  # Requirements
  - name: application_host
    kind: ns.requirement
    meta:
      description: "Host ID for the application processes"
    targets:
      - entry: bootloader.service
        path: ".host"

  - name: app_db
    kind: ns.requirement
    meta:
      description: "Application database ID"
    targets:
      - entry: bootloader.service
        path: ".lifecycle.depends_on +="
    default: "app:db"

  - name: env_storage
    kind: ns.requirement
    meta:
      description: "Environment storage for bootloader variables"
    targets:
      - entry: wippy.bootloader.env:encryption_key
        path: ".storage"
    default: "app.env:file"

  # Dependencies
  - name: __dependency.wippy.migration
    kind: "ns.dependency"
    meta:
      description: "Migration component"
    component: "wippy/migration"
    version: ">=v0.0.1"

  # wippy.bootloader:bootloader
  - name: bootloader
    kind: process.lua
    meta:
      comment: Migration bootloader process
    source: file://bootloader.lua
    modules:
      - time
      - json
      - sql
      - env
      - logger
      - funcs
    imports:
      migration_registry: wippy.migration:registry
      runner: wippy.migration:runner
    method: run

  # wippy.bootloader:bootloader.service
  - name: bootloader.service
    kind: process.service
    meta:
      comment: Migration bootloader service with terminal UI
    host: app:processes
    lifecycle:
      depends_on:
        - app:db
      auto_start: true
      restart:
        initial_delay: 1s
      security:
        groups:
          - wippy.security:process
    process: bootloader

